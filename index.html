<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<style>
    * {padding: 0; margin: 0; border: 0;}
    .text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        font-size: 5vw;
        color: #fff;
        border: 3px solid #fff;
        padding: 2rem 2rem;
        border-radius: 5px;
        box-shadow: 0 0 1000px rgb(255, 255, 255);}
    .gradient {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: radial-gradient( #3DB1F5, #fff, #f320d7, blue, #3DB1F5, #f59f3d, #3DB1F5);
        background-size: 1000% 1000%;
        animation: colors 13s alternate-reverse infinite;}
    a {
        text-decoration: none;
        color: white;
    }

    @keyframes colors {
        0% {background-position: 0% 50%;}
        50% {background-position: 50% 100%;}
        100% {background-position: 50% 0%;}}
</style>
<body>
    <div class="gradient">
        <div class="text"> <a href="./sub-pag.html">Projetos</a></div>
        
    </div>
</body>
</html>
