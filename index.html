<style>
    * {padding: 0; margin: 0; border: 0;}
    .text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        font-size: 5vw;
        color: #fff;
        border: 3px solid #fff;
        padding: 2rem 2rem;
        border-radius: 5px;
        box-shadow: 0 0 1000px rgb(255, 255, 255);}
        
        
        
        
        /*@keyframes color {
            0%     {box-shadow:5px 0px 500px rgb(255, 255, 255);}
            10%    {box-shadow:5px 0px 1000px rgb(0, 0, 255);}
            20%    {box-shadow:5px 0px 1000px rgb(255, 0, 255);}
            30%    {box-shadow:5px 0px 1000px rgb(255, 0, 0);}
            40%    {box-shadow:5px 0px 1000px rgb(150, 150, 255);}
            60%    {box-shadow:5px 0px 1000px rgb(255, 255, 0);}
            70%    {box-shadow:5px 0px 1000px rgb(0, 255, 0);}

         /*(100deg, #c1c1c1, #c6c6c6, #c9c9c9, #c8c8c8, #c7c7c7, #c6c6c6, #c5c5c5, #c4c4c4, #c3c3c3, #c2c2c2, #c1c1c1);*/
              
         
    
    .gradient {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: radial-gradient( #3DB1F5, #fff, #f320d7, blue, #3DB1F5, #f59f3d, #3DB1F5);
        background-size: 1000% 1000%;
        animation: colors 30s alternate-reverse infinite;
    }
    a {
        text-decoration: none;
        color: white;
    }

    @keyframes colors {
        0% {background-position: 5% 15%;}
        20% {background-position: 15% 25%;}
        40% {background-position: 50% 25%;}
        60%  {background-position: 50% 25% ;}
        80% {background-position: 50% 75%;}
        100% {background-color: #ffffff;}
    }
</style>
<body>
    <div class="gradient">
        <div class="text"> <a href="#">Projetos</a></div>
        
    </div>
</body>
