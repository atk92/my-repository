<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./dynamic-svg-progress-bar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--color:#04fc43;--numeros:85;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="numeros"><h1>85 <span>%</span></h1><p>HTML</p></div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--color:#fee800;--numeros:60;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="numeros"><h1>60 <span>%</span></h1><p>JavaScript</p></div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--color:#ff00be;--numeros:25;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="numeros"><h1>25 <span>%</span></h1><p>react</p></div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--color:#06ccff;--numeros:40;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="numeros"><h1>40 <span>%</span></h1><p>CSS</p></div>
            </div>
        </div>
    </div>
</body>
</html>
