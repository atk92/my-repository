<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="https://img.icons8.com/officel/40/000000/estimate.png" type="image/x-icon">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">  
        <a href="../index.html" style="margin-left: 10px;"><img src="https://img.icons8.com/wired/64/000000/circled-left-2.png"/></a>
    <div class="calculadora">
        <h1 style="text-align: center;">Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="limpar()">C</button></td>
                <td><button class="botao"><</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 109px">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style=" width: 109px" onclick="insert('0')">0</button></td>                
                <td><button class="botao">.</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
