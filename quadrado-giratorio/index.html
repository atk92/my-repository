<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QGiratorio</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="https://threejs.org/build/three.js"></script>
        <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.9, 100 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.BoxGeometry( 0.2, 1, 1 );
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff90 } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 2;

        var animate = function () {
            requestAnimationFrame( animate );

            cube.rotation.x += 0.011;
            cube.rotation.y += 0.1001;

            renderer.render( scene, camera );
};

animate();

		</script>
	</body>
</html>
