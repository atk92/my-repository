<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    </head>
    <style>
        #screen{
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 500px;
            height: 500px;

        }

        
    </style>
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/64/000000/apple-arcade.png"" type="image/x-icon">
<body>
<canvas id="screen" width="10" height="10"></canvas>
<script>

    const screen = document.getElementById('screen');
    const ctx = screen.getContext('2d');
    const currentPlayerId = 'player1'
    
    function createGame() { 
        const state = {
        players: {},
        fruits: {}
        }
        function addPlayer (command) {
            const playerId = command.playerId
            const playerX = command.playerX
            const playerY = command.playerY

            state.players[playerId] = {
                x: playerX, y: playerY
            }
        }
        function removePlayer(command) {
            const playerId = command.playerId
            delete state.players[playerId]}
        function addFruit (command) {
            const fruitId = command.fruitId
            const fruitX = command.fruitX
            const fruitY = command.fruitY

            state.fruits[fruitId] = {
                x: fruitX, 
                y: fruitY}
            
    }

        function removeFruit (command) {
            const fruitId = command.fruitId
    
            delete state.fruits[fruitId]
        }

        function movePlayer(command) { 
            console.log(`${command.playerId} Apertou a tecla ${command.keyPressed}`)
        
            const acceptedMoves = {
                ArrowUp(player) {
                    console.log('Movendo player para CIMA')
                    if (keyPressed === 'ArrowUp' && player.y - 1 >= 0){
                    player.y = player.y - 1 }
                },
                ArrowDown(player) {
                    console.log('Movendo player para BAIXO')
                    if (keyPressed === 'ArrowDown' && player.y + 1 < screen.height) {
                    player.y = player.y + 1 }
                },
            
                ArrowRight(player) {
                    console.log('Movendo player para DIREITA')
                    if (keyPressed === 'ArrowRight' && player.x + 1 < screen.width ){
                    player.x = player.x + 1 }
                },
        
                ArrowLeft(player) {
                    console.log('Movendo player para ESQUERDA')
                    if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0){
                    player.x = player.x - 1 }
                }
            
            }
           
           
           
           
            const keyPressed = command.keyPressed
            const player = state.players[command.playerId]
            const moveFunction = acceptedMoves[keyPressed]
            
            if (player && moveFunction) {
                moveFunction(player)
                checkForFruitCollision()
}

            return // Temp
        }
            function checkForFruitCollision() {
                for (const playerId in state.players) {
                    const player = state.players[playerId]

                    for (const fruitId in state.fruits) {
                        const fruit = state.fruits[fruitId]
                       
                    if (player.x === fruit.x && player.y === fruit.y ) {
                        console.log('Colidiu com a fruta')
                        removeFruit({ fruitId: fruitId})
                    }    
                    }
                }
            }
            return {
                addPlayer,
                removePlayer,
                movePlayer,
                addFruit,
                removeFruit,
                state
        }

    }

    const game = createGame()
    const keyboardListener = createKeyboardListener()
    keyboardListener.subcribe(game.movePlayer)

    game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0})
    game.addFruit({ fruitId: 'fruit1', fruitX: 3, fruitY: 3})

    function createKeyboardListener () {
        const state = {
            observers: []
        }
            
        function subcribe (observerFunction) {
            state.observers.push(observerFunction)
        }
        function notifyAll(command) {
            console.log(`Notificando ${state.observers.length} Observers`)
            for (const observerFunction of state.observers) {
                observerFunction(command)
            }
        }

        document.addEventListener('keydown', handleKeydown)

        function handleKeydown(event) {
            const keyPressed = event.key
            console.log (keyPressed)
            
            const command = {
                playerId: 'player1', keyPressed
            }
            notifyAll(command)
        }
        return{
            subcribe
        }
    }
    renderScreen()
        function renderScreen () {
            ctx.fillStyle = 'white'
            ctx.clearRect (0, 0, 10, 10)

            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                ctx.fillStyle = 'black'
                ctx.fillRect(player.x, player.y,1 ,1)}
                for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                ctx.fillStyle = 'yellow'
                ctx.fillRect(fruit.x, fruit.y, 1, 1)
        }
        requestAnimationFrame(renderScreen)
    }

        


</script>

</body>
<div><table>
    <tr><td>
        <button id="botao" onclick="handleKeydown.keyPressed">ArrowDown</button>
    </td></tr>
</table></div>
</html>
