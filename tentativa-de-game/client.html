<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    </head>
    <style>
        #screen{
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;

        }

        
    </style>
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/64/000000/apple-arcade.png"" type="image/x-icon">
<body>
<canvas id="screen" width="10" height="10"></canvas>
<script type="module">
    import createKeyboardListener from './keyboard-listener.js'
    
    import createGame from './createGame.js'
    
    import renderScreen from './renderScreen.js'

    const game = createGame()
    const keyboardListener = createKeyboardListener(document)
    keyboardListener.subcribe(game.movePlayer)    

    const screen = document.getElementById('screen');
    renderScreen(screen, game, requestAnimationFrame)
    
    //const ctx = screen.getContext('2d');
    //const currentPlayerId = 'player1'
    

    



    game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0})
    game.addFruit({ fruitId: 'fruit1', fruitX: 3, fruitY: 3})
    

</script>

</body>
<div><table>
    <tr><td>
        <button id="botao" onclick="game.movePlayer({ playerId: 'player1', keyPressed: 'ArrowRight'})">ArrowRight</button>
    </td></tr>
</table></div>
</html>
