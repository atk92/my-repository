<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <style>
        body {
            background-color: black;
        }
        .pulse {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background-color: #000000;
            animation: pulsante 2000ms cubic-bezier(0.77, 0, 0.175, 1) infinite;
        }
        @keyframes pulsante {
            0% {box-shadow: #ffffff 0 0 0 0;}
            75% {box-shadow:#ffffff00 0 0 0 50vh;}
        }
    </style>
</head>
<body><div class="pulse"></div>
</body>
</html>
